<!-- The base template is used as a base to encapsulate all the common elements of different templates. The method used here is template inheritance-->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- share this code block for social media sharing-->
    <script type='text/javascript'
        src='https://platform-api.sharethis.com/js/sharethis.js#property=5e1d66b09913370013b30809&product=inline-share-buttons&cms=website'
        async='async'></script>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'main/main.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% if title %}
        <title>KaushalBundel Blog - {{title}}</title>
    {% else %}
        <title>KaushalBundel Blog</title>
    {% endif %} 
</head>
<!-- This code base is for the nav bar-->
<body>
        <header class="site-header">
            <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top"> <!-- using this line, nav bar properties have been changed-->
                <div class="container">
                    <a class="navbar-brand mr-4" href="{% url 'main:blog-homepage' %}">KaushalBundel</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarToggle">
                        <div class="navbar-nav mr-auto">
                            
                        </div>
                        <!-- Navbar Right Side -->
                        <div class="navbar-nav">
                            <a class="nav-item nav-link" href="{% url 'main:book_blog'  %}">Books</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

    <!-- this is the code base for content that we are fetching from db-->
    <main role="main" class="container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}{% endblock %}
            </div>
            <div class="col-md-4">
                <div class="content-section">
                    <h3>Check this out !!</h3>
                    <p class='text-muted'>
                        <ul class="list-group">
                            <li class="list-group-item list-group-item-light"><a href="{% url 'main:book_blog' %}">Books</a></li>
                            <li class="list-group-item list-group-item-light"><a href="{% url 'main:blog-about' %}">About Me</a></li>
                            <li class="list-group-item list-group-item-light"><a href="{% url 'main:latest_proj' %}">Current Projects</a></li>
                            <li class="list-group-item list-group-item-light">Connect with me</li>
                        </ul>
                    </p>
                </div>
            </div>
        </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    </body>
</body>

</html>
